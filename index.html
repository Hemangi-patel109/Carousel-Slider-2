<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <div class="list">
            <div class="item">
                <img src="img1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img4.jpg" alt="">
            </div>
        </div>

        <div class="thumbnail">
            <div class="item">
                <img src="img1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img4.jpg" alt="">
            </div>
        </div>

        <div class="nextPrevArrows">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
